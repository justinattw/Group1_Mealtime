{# Inherit a parent template called base.html #}
{% extends "base.html" %}
{# Add the title for this page #}
{% block title %}Home{% endblock %}
{# Add the content for this page #}
{% block content %}
    <h1>Welcome {{ name }}</h1>

    <form class="form-inline ml-auto" action="search" method="post">
        <input class="form-control" type="search" placeholder="Search recipes" aria-label="Search"
               name="search_term">
        <button class="btn btn-primary btn-outline-light" type="submit">Search</button>
    </form>
{% endblock %}
